title: Diawatch
description: >-

author: Tim Gunn
url: "https://diawatch.org"
baseurl: ""  # site lives at domain root

# Use similar permalink style to Hexo
permalink: /:year/:month/:day/:title/

markdown: kramdown
highlighter: rouge

collections:
  posts:
    output: true

paginate: 10
paginate_path: "/page:num"

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude Hexo-specific and node modules if present
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - scaffolds
  - themes
  - source
  - README.md
